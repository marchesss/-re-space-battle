<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>(RE)SPACE — dodge meteors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Branding & credits -->
  <div class="brand-re" aria-hidden="true">RE</div>
  <div class="credit" aria-hidden="true">by marchesssik &amp; nantenka</div>

  <!-- Start / Loading screen (visible until PLAY pressed) -->
  <div id="startScreen" class="start-screen" role="dialog" aria-modal="true" aria-label="Start screen">
    <div class="start-inner">
      <h1 class="game-title">(RE)SPACE</h1>
      <div id="loadingBar" class="loading-bar" aria-hidden="true">
        <div id="loadingProgress" class="loading-progress" style="width:0%"></div>
      </div>
      <div id="loadingText" class="loading-text">Загрузка скинов...</div>
      <button id="playBtn" class="play-btn" aria-label="Play">PLAY</button>
      <div class="hint">Tap PLAY / press any key to start</div>
    </div>
  </div>

      <div class="row">
        <div class="chip">Score: <span id="score">0</span></div>
        <div class="chip">Best: <span id="best">0</span></div>
      </div>
    </header>

    <main class="game-area">
      <section class="stage">
        <canvas id="game" role="img" aria-label="Game canvas"></canvas>

        <div class="hud">
          <div class="chip">Lives: <span id="lives">3</span></div>
          <div class="chip">Speed: <span id="speed">1</span>x</div>
        </div>

        <!-- Mobile touch controls (visible on narrow screens) -->
        <div id="touchControls" class="touch-controls" aria-hidden="false">
          <button class="t-btn big" id="btnLeft" aria-label="Left">◀</button>
          <div style="display:flex;flex-direction:column;gap:8px">
            <button class="t-btn" id="btnUp" aria-label="Up">▲</button>
            <button class="t-btn" id="btnDown" aria-label="Down">▼</button>
          </div>
          <button class="t-btn big" id="btnRight" aria-label="Right">▶</button>
        </div>
      </section>

      <aside class="panel">
        <div style="margin-bottom:10px;font-weight:800">Выберите скин</div>
        <select id="skinSelect" aria-label="Выбор скина"></select>
        <div class="skin-preview center" id="skinPreview">Preview</div>

        <div class="controls">
          <button id="startBtn">Start</button>
          <button id="pauseBtn">Pause</button>
          <button id="shuffleBtn">Shuffle Meteors</button>
        </div>

        <div style="margin-top:12px;color:#9aa6bf;font-size:13px">
          
   

  

  <script src="game.js" defer></script>
</body>
</html>
